<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqySearch - Ultimate Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. VARIABEL & TEMA (DARK/LIGHT MODE) --- */
        :root {
            /* Mode Gelap (Default) */
            --bg-gradient: linear-gradient(-45deg, #0f172a, #1e1b4b, #000000, #171717);
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.3);
            --card-hover: rgba(255, 255, 255, 0.05);
            --font-main: 'Inter', sans-serif;
        }

        body.light-mode {
            /* Mode Terang */
            --bg-gradient: linear-gradient(-45deg, #f0f9ff, #e0e7ff, #ffffff, #f8fafc);
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent-glow: rgba(59, 130, 246, 0.2);
            --card-hover: rgba(0, 0, 0, 0.03);
        }

        /* Animated Background */
        body {
            font-family: var(--font-main);
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            transition: color 0.3s ease;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        a { text-decoration: none; color: inherit; }

        /* --- 2. HEADER & TOGGLE TEMA --- */
        .top-nav {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: flex-end;
            padding: 20px 20px 0;
            box-sizing: border-box;
        }

        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: var(--card-hover);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* --- 3. LAYOUT UTAMA --- */
        .main-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 4. GREETING & LOGO --- */
        .greeting {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .logo-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(90deg, #4285f4, #ea4335, #fbbc05, #34a853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2));
            user-select: none;
        }

        /* --- 5. SEARCH BOX (Google CSE + Voice) --- */
        .search-wrapper {
            width: 100%;
            position: relative;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .gsc-control-cse {
            padding: 0 !important;
            background: transparent !important;
            border: none !important;
            width: 100%;
        }

        .gsc-input-box {
            background-color: var(--glass-bg) !important;
            backdrop-filter: blur(15px) !important;
            border: 1px solid var(--glass-border) !important;
            border-radius: 24px !important;
            height: 55px !important;
            padding: 0 50px 0 20px !important; /* Space for voice icon */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
            transition: all 0.3s ease !important;
        }

        .gsc-input-box:hover, .gsc-input-box-focus {
            border-color: var(--accent-blue) !important;
            box-shadow: 0 0 0 4px var(--accent-glow) !important;
        }

        .gsc-input { color: var(--text-main) !important; font-family: var(--font-main) !important; font-size: 16px !important; }
        button.gsc-search-button { display: none !important; } /* Hide default button for cleaner look */

        /* Voice Search Button */
        .voice-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 10;
        }
        .voice-btn:hover { color: var(--accent-blue); }
        .voice-btn.recording { color: #ef4444; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
            100% { transform: translateY(-50%) scale(1); }
        }

        /* --- 6. QUICK LINKS --- */
        .quick-links {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .q-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: var(--text-main);
            transition: all 0.3s ease;
        }
        .q-link:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
            border-color: var(--accent-blue);
            box-shadow: 0 10px 20px var(--accent-glow);
        }

        /* --- 7. SHIELD BADGE --- */
        .shield-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            margin-bottom: 40px;
        }
        .shield-badge strong { color: #4ade80; }

        /* --- 8. BERITA (GLASSMORPHISM CARDS) --- */
        .news-section { width: 100%; }
        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
        }
        .news-title { font-size: 1.25rem; font-weight: 600; }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .news-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 140px;
            transition: all 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-blue);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .news-card h3 {
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.5;
            margin: 0 0 10px 0;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .news-meta { font-size: 0.75rem; color: var(--text-muted); display: flex; justify-content: space-between; }

        /* Hasil Pencarian Google CSE Fix */
        .gsc-webResult.gsc-result, .gsc-results .gsc-imageResult { background: transparent !important; padding: 15px 0 !important; border-bottom: 1px solid var(--glass-border) !important; }
        .gs-title { color: var(--accent-blue) !important; }
        .gs-snippet { color: var(--text-main) !important; opacity: 0.8; }
        .gs-visibleUrl { color: var(--text-muted) !important; }
        .gsc-result-info, .gcsc-branding { display: none !important; }

        footer { margin-top: auto; padding: 30px; color: var(--text-muted); font-size: 0.8rem; text-align: center; }
    </style>
</head>
<body>

    <div class="top-nav">
        <button class="theme-toggle" id="themeToggle" title="Ganti Tema">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="main-container">
        
        <div class="logo-container">
            <div class="greeting" id="greetingText">Selamat Datang, Rifqy</div>
            <div class="logo">RifqySearch</div>
        </div>

        <div class="search-wrapper">
            <script async src="https://cse.google.com/cse.js?cx=220c12a21a6d44f35"></script>
            <div class="gcse-search"></div>
            
            <button class="voice-btn" id="voiceBtn" title="Pencarian Suara">
                <i class="fas fa-microphone"></i>
            </button>
        </div>

        <div class="quick-links">
            <a href="https://youtube.com" target="_blank" class="q-link" title="YouTube"><i class="fab fa-youtube" style="color:#ff0000;"></i></a>
            <a href="https://mail.google.com" target="_blank" class="q-link" title="Gmail"><i class="fas fa-envelope" style="color:#ea4335;"></i></a>
            <a href="https://chat.openai.com" target="_blank" class="q-link" title="ChatGPT"><i class="fas fa-robot" style="color:#10a37f;"></i></a>
            <a href="https://github.com" target="_blank" class="q-link" title="GitHub"><i class="fab fa-github"></i></a>
        </div>

        <div class="shield-badge">
            <i class="fas fa-shield-alt" style="color: #4ade80;"></i>
            Protected by <strong>RifqyShield‚Ñ¢</strong>
        </div>

        <div class="news-section">
            <div class="news-header">
                <div class="news-title"><i class="far fa-newspaper"></i> Berita Terkini</div>
                <a href="https://news.google.com" target="_blank" style="font-size: 0.8rem; color: var(--accent-blue);">Lihat Semua &rarr;</a>
            </div>
            <div class="news-grid" id="news-grid">
                <div class="news-card"><h3 style="color:var(--text-muted)">Memuat berita terbaru...</h3></div>
            </div>
        </div>

    </div>

    <footer>
        &copy; 2026 RifqySearch Ultimate <br> Built with ‚ù§Ô∏è and Glassmorphism UI
    </footer>

    <script>
        // --- 1. SMART GREETING ---
        const setGreeting = () => {
            const hour = new Date().getHours();
            let greeting = "Selamat Malam";
            if (hour >= 5 && hour < 11) greeting = "Selamat Pagi";
            else if (hour >= 11 && hour < 15) greeting = "Selamat Siang";
            else if (hour >= 15 && hour < 18) greeting = "Selamat Sore";
            document.getElementById('greetingText').innerText = `${greeting}, Rifqy`;
        };
        setGreeting();

        // --- 2. DARK/LIGHT MODE TOGGLE ---
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');
        
        // Cek memory browser
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'dark');
            }
        });

        // --- 3. VOICE SEARCH (Web Speech API) ---
        const voiceBtn = document.getElementById('voiceBtn');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'id-ID'; // Bahasa Indonesia
            
            recognition.onstart = () => {
                voiceBtn.classList.add('recording');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                
                // Cari input box Google CSE
                const searchInput = document.querySelector('input.gsc-input');
                const searchBtn = document.querySelector('button.gsc-search-button');
                
                if (searchInput) {
                    searchInput.value = transcript;
                    // Trigger enter/klik untuk mencari
                    setTimeout(() => {
                        if(searchBtn) searchBtn.click();
                        else searchInput.form.submit();
                    }, 500);
                } else {
                    alert("Suara terekam: " + transcript + " (Tunggu kotak pencarian selesai dimuat)");
                }
            };

            recognition.onend = () => {
                voiceBtn.classList.remove('recording');
            };

            voiceBtn.addEventListener('click', () => {
                recognition.start();
            });
        } else {
            voiceBtn.style.display = 'none'; // Sembunyikan jika browser tidak support (ex: Firefox lama)
        }

        // --- 4. FETCH NEWS RSS (Sama seperti sebelumnya, disesuaikan UI-nya) ---
        const RSS_URL = 'https://news.google.com/rss?hl=id-ID&gl=ID&ceid=ID:id';
        const PUBLIC_ENDPOINT = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

        async function fetchNews() {
            const grid = document.getElementById('news-grid');
            try {
                const response = await fetch(PUBLIC_ENDPOINT);
                const data = await response.json();

                if (data.status === 'ok') {
                    grid.innerHTML = '';
                    data.items.slice(0, 3).forEach(item => { // Tampilkan 3 saja biar seimbang
                        const dateStr = new Date(item.pubDate).toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
                        let cleanTitle = item.title.split(' - ')[0]; 
                        let sourceName = item.title.split(' - ').pop() || 'News';

                        const card = document.createElement('a');
                        card.href = item.link; card.target = '_blank'; card.className = 'news-card';
                        card.innerHTML = `
                            <h3>${cleanTitle}</h3>
                            <div class="news-meta"><span><i class="fas fa-rss"></i> ${sourceName}</span><span>${dateStr}</span></div>
                        `;
                        grid.appendChild(card);
                    });
                }
            } catch (error) {
                // Fallback Data
                grid.innerHTML = `
                    <a href="https://news.google.com" target="_blank" class="news-card"><h3>üáÆüá© Top Stories Indonesia</h3><div class="news-meta"><span>Google News</span></div></a>
                    <a href="https://news.google.com" target="_blank" class="news-card"><h3>üíª Berita Teknologi & Gadget</h3><div class="news-meta"><span>Google News</span></div></a>
                    <a href="https://news.google.com" target="_blank" class="news-card"><h3>‚öΩ Update Olahraga Terkini</h3><div class="news-meta"><span>Google News</span></div></a>
                `;
            }
        }
        fetchNews();
    </script>

</body>
    </html>
