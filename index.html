<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqySearch</title>
    <style>
        /* --- 1. RESET & LAYOUT DASAR --- */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #202124; /* Dark Background */
            color: #e8eaed;
        }

        /* --- 2. LOGO --- */
        .logo-container {
            margin-top: 12vh; /* Jarak dari atas */
            margin-bottom: 25px;
            text-align: center;
            padding: 0 10px;
        }

        .logo {
            font-size: clamp(40px, 12vw, 80px); /* Otomatis mengecil di HP */
            font-weight: bold;
            letter-spacing: -2px;
            user-select: none;
        }

        /* Warna Logo */
        .logo span:nth-child(1) { color: #4285f4; }
        .logo span:nth-child(2) { color: #ea4335; }
        .logo span:nth-child(3) { color: #fbbc05; }
        .logo span:nth-child(4) { color: #4285f4; }
        .logo span:nth-child(5) { color: #34a853; }
        .logo span:nth-child(6) { color: #ea4335; }

        /* --- 3. CONTAINER PENCARIAN (RATA TENGAH & RESPONSIF) --- */
        .search-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            width: 90%;          /* Lebar di HP */
            max-width: 680px;    /* Batas lebar di Desktop */
            position: relative;
        }

        /* --- 4. BRANDING RIFQYSHIELD --- */
        .shield-badge {
            margin-top: 20px;
            font-size: 14px;
            color: #9aa0a6;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #303134;
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid #5f6368;
        }
        .shield-icon { color: #34a853; }
        .shield-badge strong { color: #e8eaed; }


        /* =========================================
           5. OVERRIDE GOOGLE CSE (DARK MODE TOTAL)
           Bagian ini memaksa hasil pencarian jadi gelap
           ========================================= */
        
        /* Hapus background transparan/putih bawaan */
        .gsc-control-cse {
            padding: 0 !important;
            background-color: transparent !important;
            border: none !important;
        }

        /* Input Box (Kotak Ketik) */
        .gsc-input-box {
            background-color: #303134 !important;
            border: 1px solid #5f6368 !important;
            border-radius: 24px !important;
            height: 46px !important;
            padding: 0 15px !important;
        }
        
        /* Teks yang diketik */
        .gsc-input {
            color: #fff !important; 
            font-size: 16px !important;
            background: transparent !important;
        }
        
        /* Tombol Cari */
        button.gsc-search-button {
            border: none !important;
            background: transparent !important;
            margin-left: 10px;
        }
        /* Ikon kaca pembesar jadi putih */
        button.gsc-search-button svg {
            fill: #9aa0a6 !important;
        }

        /* --- HASIL PENCARIAN (Biar Tidak Putih) --- */
        
        /* Background Container Hasil */
        .gsc-webResult.gsc-result, 
        .gsc-results .gsc-imageResult,
        .gsc-results-wrapper-visible,
        .gsc-results-wrapper-overlay,
        .gsc-wrapper {
            background-color: #202124 !important;
        }

        /* Judul Hasil Pencarian (Biru Terang) */
        .gs-title, .gs-title b, .gs-title a {
            color: #8ab4f8 !important;
            text-decoration: none !important;
            font-size: 18px !important;
        }
        
        /* Deskripsi/Snippet (Abu-abu Terang - Biar Kelihatan) */
        .gs-snippet {
            color: #bdc1c6 !important;
            font-size: 14px !important;
            line-height: 1.5 !important;
        }

        /* URL di bawah judul (Hijau/Abu) */
        .gs-visibleUrl, .gs-visibleUrl-short {
            color: #9aa0a6 !important;
        }

        /* Hover Effect pada hasil */
        .gsc-webResult.gsc-result:hover {
            background-color: #202124 !important;
            border-left: none !important;
        }

        /* Menghilangkan garis/border jelek bawaan Google */
        .gsc-result-info, .gcsc-branding, .gsc-url-top, .gsc-above-wrapper-area {
            display: none !important; /* Hapus info "Sekian hasil..." biar bersih */
        }
        .gs-webResult {
            border-bottom: 1px solid #3c4043 !important; /* Garis pemisah tipis */
            padding: 15px 0 !important;
        }

        /* Pagination (Halaman 1, 2, 3...) */
        .gsc-cursor-page {
            color: #8ab4f8 !important;
            background: transparent !important;
        }
        .gsc-cursor-current-page {
            color: #fff !important;
            font-weight: bold !important;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: auto;
            padding: 30px 20px;
            color: #9aa0a6;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <div class="logo">
            <span>R</span><span>i</span><span>f</span><span>q</span><span>y</span><span>S</span>earch
        </div>
    </div>

    <div class="search-wrapper">
        <div class="search-container">
            <script async src="https://cse.google.com/cse.js?cx=220c12a21a6d44f35"></script>
            <div class="gcse-search"></div>
        </div>

        <div class="shield-badge">
            <span class="shield-icon">üõ°Ô∏è</span> 
            Protected by <strong>RifqyShield</strong>
        </div>
    </div>

    <footer>
        &copy; 2025 RifqySearch &bull; Powered by Google & RifqyShield
    </footer>

</body>
</html>
