<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqySearch</title>
    <style>
        /* --- 1. SETTING DASAR (DARK MODE) --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #202124; /* Hitam Google */
            color: #e8eaed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* Memastikan semua elemen tengah */
        }

        /* --- 2. PEMBUNGKUS UTAMA (Main Container) --- */
        /* Ini kunci supaya semuanya RATA (Aligned) */
        .main-container {
            width: 100%;
            max-width: 650px; /* Lebar maksimal di Desktop (Standar Google) */
            padding: 0 20px;  /* Jarak pinggir di HP */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 3. LOGO --- */
        .logo-container {
            margin-top: 10vh; /* Posisi vertikal logo */
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
        }

        .logo {
            font-size: clamp(36px, 10vw, 72px); /* Responsif */
            font-weight: bold;
            letter-spacing: -2px;
            user-select: none;
            line-height: 1.2;
        }

        .logo span:nth-child(1) { color: #4285f4; }
        .logo span:nth-child(2) { color: #ea4335; }
        .logo span:nth-child(3) { color: #fbbc05; }
        .logo span:nth-child(4) { color: #4285f4; }
        .logo span:nth-child(5) { color: #34a853; }
        .logo span:nth-child(6) { color: #ea4335; }

        /* --- 4. AREA PENCARIAN --- */
        .search-box-wrapper {
            width: 100%; /* Mengikuti lebar main-container */
            margin-bottom: 10px;
        }

        /* --- 5. OVERRIDE TOTAL GOOGLE CSE (Agar Rata & Gelap) --- */
        
        /* Reset Padding Bawaan Google yg bikin berantakan */
        .gsc-control-cse {
            padding: 0 !important;
            background-color: transparent !important;
            border: none !important;
        }

        /* Input Box (Kotak Ketik) */
        .gsc-input-box {
            background-color: #303134 !important;
            border: 1px solid #5f6368 !important;
            border-radius: 24px !important;
            height: 48px !important;
            padding: 0 20px !important; /* Padding dalam kotak */
            box-shadow: none !important;
            outline: none !important;
        }
        
        /* Efek Hover di Input Box */
        .gsc-input-box:hover, .gsc-input-box-focus {
            background-color: #3c4043 !important;
            box-shadow: 0 1px 6px rgba(0,0,0,0.3) !important;
            border-color: transparent !important;
        }

        /* Teks Input */
        .gsc-input {
            color: #fff !important; 
            font-size: 16px !important;
            background: transparent !important;
        }

        /* Tombol Cari (Kaca Pembesar) */
        button.gsc-search-button {
            border: none !important;
            background: transparent !important;
            margin-left: 10px;
        }
        button.gsc-search-button svg {
            fill: #9aa0a6 !important; /* Warna ikon abu-abu */
        }

        /* --- 6. HASIL PENCARIAN (GELAP & JELAS) --- */
        .gsc-webResult.gsc-result, 
        .gsc-results .gsc-imageResult,
        .gsc-wrapper {
            background-color: #202124 !important;
            padding: 0 !important; /* Reset padding hasil supaya rata kiri-kanan */
        }

        /* Judul Hasil (Biru Google Modern) */
        .gs-title {
            color: #8ab4f8 !important;
            text-decoration: none !important;
            font-size: 18px !important;
            line-height: 1.3 !important;
        }

        /* Deskripsi Hasil (Abu Terang) */
        .gs-snippet {
            color: #bdc1c6 !important;
            font-size: 14px !important;
            line-height: 1.58 !important;
            margin-top: 5px !important;
        }

        /* URL Website */
        .gs-visibleUrl {
            color: #dadce0 !important;
            font-size: 14px !important;
            padding-bottom: 2px !important;
        }

        /* Garis Pemisah Antar Hasil */
        .gs-webResult {
            border-bottom: 1px solid #3c4043 !important;
            padding: 20px 0 !important;
        }

        /* Menghilangkan elemen sampah Google */
        .gsc-result-info,       /* Teks "Sekian hasil..." */
        .gcsc-branding,         /* Logo Google kecil */
        .gsc-above-wrapper-area /* Garis atas */
        { display: none !important; }

        /* Pagination (Halaman 1 2 3) */
        .gsc-cursor-page {
            color: #8ab4f8 !important;
            font-size: 16px !important;
            margin-right: 15px !important;
        }
        .gsc-cursor-current-page {
            color: #fff !important;
        }

        /* --- 7. BRANDING RIFQYSHIELD --- */
        .shield-badge {
            margin-top: 25px;
            font-size: 13px;
            color: #9aa0a6;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #303134;
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid #5f6368;
        }
        .shield-icon { color: #34a853; }
        .shield-badge strong { color: #e8eaed; }

        /* --- 8. FOOTER --- */
        footer {
            margin-top: auto; /* Dorong ke paling bawah */
            padding: 30px;
            color: #70757a;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="logo-container">
            <div class="logo">
                <span>R</span><span>i</span><span>f</span><span>q</span><span>y</span><span>S</span>earch
            </div>
        </div>

        <div class="search-box-wrapper">
            <script async src="https://cse.google.com/cse.js?cx=220c12a21a6d44f35"></script>
            <div class="gcse-search"></div>
        </div>

        <div class="shield-badge">
            <span class="shield-icon">üõ°Ô∏è</span> 
            Protected by <strong>RifqyShield</strong>
        </div>

    </div>

    <footer>
        &copy; 2025 RifqySearch
    </footer>

</body>
</html>
